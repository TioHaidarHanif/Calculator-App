<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">Kalulator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Kalulator <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#feedback">Feedback</a>
                </li>
            </ul>
            <button class="btn btn-outline-light ml-3" id="theme-toggle">Pindah ke Mode Gelap</button>
        </div>
    </nav>
    <div class="container mt-5">
        <section id="calculator-section">
            <header class="text-center mb-4">
                <h1>Kalkulator Sederhana</h1>
            </header>
            <div class="calculator card mx-auto" style="max-width: 400px;">
                <div class="card-body">
                    <div class="calculator-display form-control mb-3 text-right" id="display">0</div>
                    <div class="calculator-buttons">
                        <div class="row mb-2">
                            <button class="btn btn-secondary col" data-value="7">7</button>
                            <button class="btn btn-secondary col" data-value="8">8</button>
                            <button class="btn btn-secondary col" data-value="9">9</button>
                            <button class="btn btn-warning col" data-value="/">/</button>
                        </div>
                        <div class="row mb-2">
                            <button class="btn btn-secondary col" data-value="4">4</button>
                            <button class="btn btn-secondary col" data-value="5">5</button>
                            <button class="btn btn-secondary col" data-value="6">6</button>
                            <button class="btn btn-warning col" data-value="*">*</button>
                        </div>
                        <div class="row mb-2">
                            <button class="btn btn-secondary col" data-value="1">1</button>
                            <button class="btn btn-secondary col" data-value="2">2</button>
                            <button class="btn btn-secondary col" data-value="3">3</button>
                            <button class="btn btn-warning col" data-value="-">-</button>
                        </div>
                        <div class="row mb-2">
                            <button class="btn btn-secondary col" data-value="0">0</button>
                            <button class="btn btn-secondary col" data-value=".">.</button>
                            <button class="btn btn-success col" data-value="=">=</button>
                            <button class="btn btn-warning col" data-value="+">+</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-danger col" data-value="C">C</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="feedback-section" class="mt-5">
          
            <div class="container mt-5" id="feedback">
                <h2 class="text-center mb-4">Feedback</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your feedback"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <!-- Feedback content will go here -->
        </section>
    </div>
    <footer class="bg-success text-white text-center py-3 mt-5">
        <p>&copy; 2024 Aplikasi Kalkulator. Sebenernya ini dari chatGPT.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
